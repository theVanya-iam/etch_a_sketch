<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/etch_a_sketch/styles.css">
</head>
<body>
    <header class="header">Etch-a-sketch</header>
        <div class="user_space">
            <div class="controls left">
                <div class="control">
                    <div></div>
                    <button id="selectedColor" onclick="setColor('black')"></button>
                    <p>Black</p>
                </div>
                <div class="control">
                    <div></div>
                    <button id="randomColor" onclick="setColor('random')"></button>
                    <p>Random</p>
                </div>
                <div class="control">
                    <div></div>
                    <button id="resetButton" onclick="resetGrid()"></button>
                    <p>Reset</p>
                </div>
            </div>
            <div class="right">
                <div class="control">
                    <div></div>
                    <button id="setSize" onclick="updateSize()">Set Size</button>
                </div>
                <div id="grid" class="grid_area" ></div>
                <div class="infoBar" id="message"></div>
            </div>    
        </div>
    <footer class="footer">Made by Vanya in November 2022</footer>
    <script src="/etch_a_sketch/script.js"></script>
</body>
</html>
